<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet"  href="style.css"/>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn yellow" type="input" id="yellow"></div>
            <div class="btn red" type="input" id="red"></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="input" id="green"></div>
            <div class="btn purple" type="input" id="purple"></div>
        </div>
    </div>
    <br>
    <h3></h3>
    <script src="code.js"></script>
</body>
</html>
